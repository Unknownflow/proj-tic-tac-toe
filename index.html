<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>My Website</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="icon" href="./favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<h1>Tic Tac Toe</h1>
		<div id="name-submission">
			<label for="player-one-name"
				>Player 1 name:
				<input
					id="player-one-name"
					type="text"
					name="player-one-name"
				/>
			</label>
			<label for="player-two-name"
				>Player 2 name:
				<input
					id="player-two-name"
					type="text"
					name="player-two-name"
				/>
			</label>
			<button class="submit-button" type="submit">Submit names</button>
		</div>
		<p class="player-turn"></p>
		<table class="table">
			<tr>
				<td class="tic-tac-toe-box" id="top-left" onclick=""></td>
				<td class="tic-tac-toe-box" id="top-middle"></td>
				<td class="tic-tac-toe-box" id="top-right"></td>
			</tr>
			<tr>
				<td class="tic-tac-toe-box" id="middle-left"></td>
				<td class="tic-tac-toe-box" id="middle-middle"></td>
				<td class="tic-tac-toe-box" id="middle-right"></td>
			</tr>
			<tr>
				<td class="tic-tac-toe-box" id="bottom-left"></td>
				<td class="tic-tac-toe-box" id="bottom-middle"></td>
				<td class="tic-tac-toe-box" id="bottom-right"></td>
			</tr>
		</table>
		<p class="game-description"></p>
		<button class="restart-button">Restart Game</button>
		<script src="index.js"></script>
	</body>
</html>
